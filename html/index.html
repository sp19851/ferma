<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.umd.prod.js" defer></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <title>Wellcome page</title>
</head>
<body>
    <div id="app"> 
        <div class="main-container" v-show="show">
            <div class="notif_container" v-show="shownotif">
                <div v-for="item in resource" :key="item.id" >   
                    <div class ="text" >
                        <div class="pic"><img v-bind:src="item.img" width="55" height="55"   alt=""> </div>
                        <!--<div class= "pic" :style="{ background: 'center / 100% no-repeat url(img/'+item.name+'.png)'}"> </div> -->
                        <div class="text__content">
                            <div>{{item.title}} </div>
                            <div>{{item.amount}} шт.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shop-container" v-show="showshop">
                <div class="shop__header">
                   <div class="shop_header_items logo"><img src="./img/myLogo.png" width="55" height="55"   alt=""> </div>
                   <div class="shop_header_items title">Классный магаз для фермера</div>
                </div>
                <div class="shop__container">
                    <div class="shop__content">
                        <div class="shop__content__items" v-for="item in shopItems" :key="item.id">
                            <div class="shop__content__item">
                                <!--<div class="shop__content__item__icon"><img src="'./img/icons/'+item.name+'.ico'" width="55" height="55" alt=""> </div> -->
                                <div class="shop__content__item__icon"><img v-bind:src="item.image"  width="55" height="55" alt=""> </div>
                                
                                <div class="shop__content__item__text">Стоимость ${{item.price}}</div>
                                <div class="shop__content__item__input" >Кол-во: {{item.amount}} шт.</div>
                                <input style="width:80%;"  type="range"  :max="10" min="0" v-model="item.amount"  @mouseout="disable = false" >
                                <div class="shop__content__item_button" @click="addToBasket(item)">Добавить в корзину</div>
                            </div>   
                        </div>
                        <div class="basket" >
                            <div class="shop__content__item__icon"><img src="./img/icons/busket.png" width="55" height="55"   alt=""> </div>
                            <div>Корзина</div>
                            <div>Общая стоимость $ {{totalCost}}</div>
                            <div class="shop__content__item_button" style="background-color:red" @click="Clear">Очистить корзину</div>
                            <div class="basket__items">
                                <div v-for="itemB in basket" :key="itemB.id">
                                    <div class="shop__content__item basket__item">
                                        <div class="shop__content__item__icon"><img v-bind:src="itemB.image"  width="30" height="30" alt=""> </div>
                                        <div class="shop__content__item__text">Стоимость ${{itemB.price}}</div>
                                        <div class="shop__content__item__text" >Кол-во: {{itemB.amount}} шт.</div>
                                    </div>  
                                </div>
                            </div>
                            <div class="shop__content__item_button" @click="Buy">Купить</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./js/app.js"></script>  
</html>
